<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../CSS/home-ad.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - VINA Design</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="navbar-placeholder"></header>
    <div class="header-actions">
      <div class="right">
        <img
          src="../Assets/images/noti.png"
          alt="Notification"
          class="notification-img"
        />
        <div class="notifications-container" id="notifications-container"></div>
      </div>
      <button class="sign-out-button" onclick="location.href='signin.html'">
        ĐĂNG XUẤT
      </button>
    </div>

    <div class="line-art">
      <div class="line line-1"></div>
      <div class="line line-3"></div>
    </div>
    <main>
      <div class="welcome-section">
        <h1>Chào Mừng!</h1>
        <div class="user-info">
          <img
            src="../Assets/images/profile.png"
            alt="Profile Picture"
            class="profile-picture"
          />
          <h2>User Name</h2>
        </div>
      </div>
      <div class="transparent-divider">
        <div class="button-container">
          <div class="button-wrapper">
            <button
              class="action-button"
              onclick="location.href='report-ad.html'"
            >
              <img
                src="../Assets/images/form.png"
                alt="Report"
                class="button-image"
              />
            </button>
            <p class="button-text">Báo Cáo</p>
          </div>
          <div class="button-wrapper">
            <button
              class="action-button"
              onclick="location.href='product.html'"
            >
              <img
                src="../Assets/images/plus.png"
                alt="New Order"
                class="button-image"
              />
            </button>
            <p class="button-text">Sản Phẩm</p>
          </div>
          <div class="button-wrapper">
            <button
              class="action-button"
              onclick="location.href='search-ad.html'"
            >
              <img
                src="../Assets/images/search.png"
                alt="Search"
                class="button-image"
              />
            </button>
            <p class="button-text">Tìm Kiếm</p>
          </div>
          <div class="button-wrapper">
            <button
              class="action-button"
              onclick="location.href='humanresource.html'"
            >
              <img
                src="../Assets/images/check.png"
                alt="Check Price"
                class="button-image"
              />
            </button>
            <p class="button-text">Quản Lý NV</p>
          </div>
          <div class="button-wrapper">
            <button class="action-button" onclick="location.href='congno.html'">
              <img
                src="../Assets/images/congno-05.png"
                alt="New Order"
                class="button-image"
              />
            </button>
            <p class="button-text">Công nợ</p>
          </div>
        </div>
      </div>
    </main>
    <script src="../JavaScript/home.js"></script>
  </body>
</html>
