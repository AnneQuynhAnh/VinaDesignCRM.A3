<!DOCTYPE html>
<html lang="vi">
  <head>
    <link rel="stylesheet" href="../CSS/homepage-signin.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu - VINA Design</title>
  </head>
  <body>
    <div class="container">
      <img
        src="../Assets/images/logo.png"
        alt="Logo VINA Design"
        class="logo"
      />
      <h1>Quên mật khẩu</h1>
      <div class="shape circle"></div>
      <div class="shape square"></div>
      <form id="passwordResetForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <button type="submit">Yêu cầu xác nhận email</button>
      </form>
      <p><a href="../HTML/signin.html">Quay lại Đăng nhập</a></p>
    </div>
    <div id="emailConfirmationPopup" class="popup hidden">
      <div class="popup-content">
        <span class="close" id="closePopup">&times;</span>
        <h2>Please Confirm Your Email</h2>
        <p>
          A confirmation link has been sent to your email address. Please check
          your inbox and click on the link to activate your account.
        </p>
        <button id="confirmButton">Confirm</button>
        <a href="https://mail.google.com" target="_blank">
          <button>Go to Gmail</button>
        </a>
      </div>
    </div>

    <script src="../JavaScript/signup.js"></script>
  </body>
</html>
