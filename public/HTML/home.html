<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../CSS/home-ad.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - VINA Design</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="navbar-placeholder"></header>
    <div class="header-actions">
      <div class="right">
        <img
          src="../Assets/images/noti.png"
          alt="Notification"
          class="notification-img"
        />
        <div class="notifications-container" id="notifications-container"></div>
      </div>
      <button class="sign-out-button" onclick="location.href='signin.html'">
        ĐĂNG XUẤT
      </button>
    </div>
    <div class="line-art">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
    </div>
    <main>
      <div class="welcome-section">
        <h1>Chào Mừng!</h1>
        <div class="user-info">
          <img
            src="../Assets/images/profile.png"
            alt="Profile Picture"
            class="profile-picture"
          />
          <h2>User Name</h2>
        </div>
      </div>
      <div class="transparent-divider">
        <div class="button-container">
          <div class="button-wrapper">
            <!-- Adjusted button to use JavaScript function for redirect -->
            <button class="action-button" onclick="redirectToUserReport()">
              <img
                src="../Assets/images/form.png"
                alt="Report"
                class="button-image"
              />
            </button>
            <p class="button-text">Báo Cáo</p>
          </div>
          <!-- Other buttons remain the same -->
          <div class="button-wrapper">
            <button
              class="action-button"
              onclick="location.href='create-order.html'"
            >
              <img
                src="../Assets/images/plus.png"
                alt="New Order"
                class="button-image"
              />
            </button>
            <p class="button-text">Tạo Đơn</p>
          </div>
          <div class="button-wrapper">
            <button class="action-button" onclick="location.href='search.html'">
              <img
                src="../Assets/images/search.png"
                alt="Search"
                class="button-image"
              />
            </button>
            <p class="button-text">Tìm Kiếm</p>
          </div>
          <div class="button-wrapper">
            <button
              class="action-button"
              onclick="location.href='checkprice.html'"
            >
              <img
                src="../Assets/images/check.png"
                alt="Check Price"
                class="button-image"
              />
            </button>
            <p class="button-text">Kiểm giá</p>
          </div>
        </div>
      </div>
    </main>
    <script src="../JavaScript/home.js"></script>
    <script>
      // Function to redirect to the report page with the logged-in user's name
      function redirectToUserReport() {
        const userName = localStorage.getItem("username") || "Default User";
        const encodedUserName = encodeURIComponent(userName);
        const reportUrl = `/HTML/report.html?name=${encodedUserName}`;
        location.href = reportUrl;
      }
    </script>
  </body>
</html>
