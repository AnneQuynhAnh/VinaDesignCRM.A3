<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../CSS/homepage-signin.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - VINA Design</title>
  </head>
  <body>
    <div class="container">
      <img
        src="../Assets/images/logo.png"
        alt="VINA Design Logo"
        class="logo"
      />
      <h1>Đăng Nhập</h1>
      <div class="shape circle"></div>
      <div class="shape square"></div>
      <form id="signinForm" action="javascript:void(0);" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <button type="submit">Tiếp</button>
      </form>

      <div class="line-art">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>

      <p><a href="forgot-password.html">Quên Mật Khẩu?</a></p>
      <p><a href="signup.html">Đăng kí</a></p>
    </div>
    <script src="../JavaScript/sign-in.js"></script>
  </body>
</html>
